<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC - Ezequiel</title>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS do projeto -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/media_query.css"> -->
  <!-- Javascript -->
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="wrapper">

    <main>
      <header class="header">
        <h1>Calculadora - IMC</h1>
      </header>

      <form data-js="form">
        <div class="input-box">
          <label for="name">Nome:</label>
          <input type="text" id="name">
        </div>

        <div class="input-box">
          <label for="height">Altura:</label>
          <input type="number" id="height" step="0.1" max="2.51">
        </div>

        <div class="input-box">
          <label for="weight">Peso:</label>
          <input type="number" id="weight" min="1" max="595">
        </div>

        <div class="form-group">
          <button id="calc-btn">Calcular</button>
          <button type="reset">Limpar valores</button>
        </div>
      </form>

      <div class="result" id="show-result">
      </div>

      <footer>
        <p>Desenvolvido por Ezequiel Faustino.</p>
        <p><a href="https://youtu.be/RacwEvoTz_Y" target="_blank">Mini-projeto de referÃªncia</a></p>
      </footer>
    </main>
  </div>
</body>

</html>
