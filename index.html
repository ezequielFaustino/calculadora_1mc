<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC - Ezequiel</title>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS do projeto -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/media_query.css"> -->
  <!-- Javascript -->
  <script type="module" src="js/script.js" defer></script>
</head>

<body>
  <div class="wrapper bg-primary-400">
    <header class="flex-center">
      <h1 class="title">Calc Imc</h1>
    </header>

    <main>
      <form data-js="form" class="flex-center flex-col">
        <div class="input-box">
          <label for="name">Nome:</label>
          <input type="text" data-js="name">
        </div>

        <div class="input-box">
          <label for="height">Altura (m²) :</label>
          <input type="number" data-js="height" step="0.1" max="2.51">
        </div>

        <div class="input-box">
          <label for="weight">Peso (kg):</label>
          <input type="number" data-js="weight" min="1" max="595">
        </div>

        <div class="input-box">
          <button type="submit" class="btn">Calcular</button>
          <button type="reset" class="btn">Limpar valores</button>
        </div>
      </form>

      <div class="result flex-center" data-js="show-result">
        
      </div>
    </main>

    <footer class="flex-center flex-col">
      <p class="author">Desenvolvido por Ezequiel Faustino.</p>
      <a class="reference" href="https://youtu.be/RacwEvoTz_Y" target="_blank">Mini-projeto de referência</a>

    </footer>
  </div>


</body>

</html>
