<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC - Ezequiel</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
  <main>
    <div class="container">
      <header id="title">
        <h1>Calculadora - IMC</h1>
      </header>

      <form action="">
        <div class="input-box">
          <label for="name">Nome:</label>
          <input type="text" id="name">
        </div>
        <div class="input-box">
          <label for="height">Altura:</label>
          <input type="number" id="height" step="0.1" max="2.51">
        </div>
        <div class="input-box">
          <label for="weight">Peso:</label>
          <input type="number" id="weight" min="1" max="595">
        </div>

        <button class="btn" id="calc-btn">Calcular</button>
        <button class="btn" type="reset">Limpar valores</button>
      </form>

      <div class="result" id="show-result">
        <p><span>Maria</span> seu IMC Ã© <span>18.5</span> classificado como obesidade grau 0(magreza).</p>
      </div>
    </div>
  </main>
</body>
</html>
